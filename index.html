<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>

<body>

    <div class="container_title">
        <h1 class="titles">BOLETIN DE NOTAS</h1>

        <div id="containerSaveStudents" class="containerSaveInputs">
            <div>
                <div class="containerInputEstudiante">
                    <span class="textInput">Estudiante:</span>
                    <input id="estudiante" type="text" placeholder="Estudiante">
                </div>
                <button class="my" onclick="saveStudent()">Guardar</button>
                <button class="my" onclick="viewStudent()">Ver Estudiantes</button>
                <button class="my d-none" id="addNotes" onclick="addNotesStudents()">Agregar notas</button>
                <div id="container_students">

                </div>
            </div>
        </div>

        <div id="containerSaveNotesStudents" class="containerSaveInputs d-none">

            <div class="containerInput">
                <span class="textInput">Estudiante:</span>
                <select name="selectStudent" id="selectStudent">
                    <option value="">--Seleccione--</option>
                </select>
            </div>
            <div class="containerInput">
                <span class="textInput">Materia:</span>
                <input id="materia" type="text" placeholder="Materia">
            </div>
            <div class="containerInput">
                <span>Nota:</span>
                <input id="nota" type="number" placeholder="Nota">
            </div>
            <button class="mb" onclick="saveCalification()">Guardar</button>

            <br>

       
            <button onclick="viewCalification()">Mostrar Calificaciones</button>
            <button onclick="average()">Calcular promedio</button>
            <button onclick="noteHigh()">Nota mas alta</button>
            <button onclick="postponement()">Aplazo</button>

            <div id="container_calification">

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
